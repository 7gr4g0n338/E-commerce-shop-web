{% extends 'layout.html' %}

{% block body_block %}
<div class="container" style="margin-top: 0.5cm;">
    {% from "_formhelpers.html" import render_field %}
    <div class="row" style="margin-top: 0.5cm;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center h1 text-white bg-info p-2">Đăng nhập</h1>
            <!-- Update form action -->
            <form action="{{ url_for('admin_login') }}" method="POST">
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }}
                </div>
                <p><input type="submit" value="Login" class="btn btn-success mt-2 center">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body_block %}
